<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>  

    <div class="container mt-5">
        <h1 class="mb-4">Piyush Jain discount calculations</h1>

        <div class="mb-3">
            <label for="price" class="form-label">Enter price per:</label>
            <input type="number" id="price" name="price" value="10" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="count" class="form-label">Enter the number of items:</label>
            <input type="number" id="count" name="count" value="9" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="reductions" class="form-label">Enter the discount percent:</label>
            <input type="number" id="reductions" name="reductions" value="5" class="form-control" required>
        </div>

        <button onclick="discount()" class="btn btn-primary mb-3">Show total</button>

        <div id="result"></div>

        <form>
            <div class="mb-3">
                <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()" class="form-check-input">
                <label for="sum" class="form-check-label">sum</label><br>

                <input type="radio" id="multiply" name="operation" value="multiply" onclick="chooseOp()"
                    class="form-check-input">
                <label for="multiply" class="form-check-label">mult</label><br>

                <input type="radio" id="exponent" name="operation" value="exponent" onclick="chooseOp()"
                    class="form-check-input">
                <label for="exponent" class="form-check-label">exp</label><br>
            </div>
        </form>

        <div id="operationResult"></div>
    </div>
    <script>
        function discount() {
            let price = parseFloat(document.getElementById("price").value);
            let count = parseInt(document.getElementById("count").value);
            let discountPercent = parseFloat(
                document.getElementById("reductions").value
            );

            let myOutput = "";

            for (let i = 0; i < 5; i++) {
                let calculatedCost = price * count * (1 - discountPercent / 100);
                myOutput +=
                    discountPercent + "% is " + calculatedCost.toFixed(1) + "; ";
                discountPercent++;
            }

            document.getElementById("result").innerHTML = "Totals are: " + myOutput;
        }

        function chooseOp() {
            let price = parseFloat(document.getElementById("price").value);
            let discount = parseFloat(document.getElementById("reductions").value);

            let operationResult = document.getElementById("operationResult");
            let chosenOperation = document.querySelector('input[name="operation"]:checked').value;

            if (chosenOperation === "sum") {
                operationResult.innerHTML = "Sum of price and discount is: " + (price + discount);
            } else if (chosenOperation === "multiply") {
                operationResult.innerHTML = "Product of price and discount is: " + (price * discount);
            } else if (chosenOperation === "exponent") {
                operationResult.innerHTML = "Price raised to the power of discount is: " + Math.pow(price, discount);
            } else {
                operationResult.innerHTML = "No operation selected";
            }

        }
    </script>

</body>

</html>
